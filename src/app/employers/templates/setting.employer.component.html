<loading></loading>
<alert></alert>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> {{'Employer Manager'|translate}}
          <div class="card-actions">
            <a class="btn-setting" [routerLink]="['/employers/settings/invite-user']"><i class="icon-plus"></i></a>
          </div>
        </div>

        <div class="card-block">
          <table class="table table-bordered table-striped table-condensed">
            <thead>
            <tr>
              <th></th>
              <th>{{'First Name'|translate}}</th>
              <th>{{'Last Name'|translate}}</th>
              <th>{{'Email'|translate}}</th>
              <th>{{'Phone'|translate}}</th>
              <th>{{'Action'|translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of model.employer_set">
              <td>
                <span *ngIf="item.avatar.length <= 2" class="avatar">{{item.avatar}}</span>
                <img *ngIf="item.avatar.length > 2" [src]="media_url + item.avatar" class="avatar">
              </td>
              <td>{{item.first_name}}</td>
              <td>{{item.last_name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.phone}}</td>
              <td>
                <a title="{{'Edit'|translate}}" [routerLink]="['/employers/settings/edit-users/' + item.id]">
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
                <a title="{{'Detail'|translate}}" [routerLink]="['/employers/settings/detail-users/' + item.id]">
                  <i class="fa fa-external-link" aria-hidden="true"></i>
                </a>
                <!--<a title="{{'Delete'|translate}}" [routerLink]="['/employers/settings/delete-users/'+ item.id]">
                  <i class="fa fa-times" aria-hidden="true"></i>
                </a>-->
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/col-->
  </div>
</div>
