<loading></loading>
<alert></alert>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>{{'Create Hiring Company'|translate}}</strong>
          <div class="card-actions">
            <a class="btn-setting" ng-reflect-router-link="/employers/settings/companies" href="#/employers/settings/companies"><i class="fa fa-chevron-left"></i></a>
          </div>
        </div>
        <div class="card-block">
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Company Logo'|translate}}</label>
              <div class="col-md-9">
                <p class="form-control-static">
                  <img *ngIf="model?.logo_path?.length > 2" [src]="model?.logo_path" class="avatar avatar-large">
                  <span class="avatar avatar-large" *ngIf="model?.logo_path?.length <= 2">{{model?.logo_path}}</span>
                </p>
                <input type='file' (change)="uploadAvatar($event)">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Company Name'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.name" name="name" placeholder="{{'Company Name'|translate}}" type="text">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Email'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.email" name="email" placeholder="{{'Email'|translate}}" type="email">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Phone'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.phone" name="email" placeholder="{{'Phone'|translate}}" type="tel">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Description'|translate}}</label>
              <div class="col-md-9">
                <ckeditor [(ngModel)]="model.description"></ckeditor>
              </div>
            </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
              <button class="btn btn-primary" type="button" (click)="save()"><i class="fa fa-dot-circle-o"></i> {{'Create Hiring Company'|translate}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
