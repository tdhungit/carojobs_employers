<div class="tab-pane active" id="ChangePasswd" role="tabpanel">
  <alert></alert>

  <form action="javascript:void(0)" class="form-horizontal " enctype="multipart/form-data" method="post">
    <div class="form-group row">
      <label class="col-md-3 form-control-label">{{'Current Password'|translate}}</label>
      <div class="col-md-9">
        <input class="form-control" type="password" name="old_password" [(ngModel)]="model.old_password">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 form-control-label">{{'New Password'|translate}}</label>
      <div class="col-md-9">
        <input class="form-control" type="password" name="password" [(ngModel)]="model.password">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 form-control-label">{{'Confirm Password'|translate}}</label>
      <div class="col-md-9">
        <input class="form-control" type="password" name="confirm_password" [(ngModel)]="model.confirm_password">
      </div>
    </div>
    <div class="form-actions row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <button class="btn btn-primary" type="submit" (click)="changePassword()">{{'Save changes'|translate}}</button>
      </div>
    </div>
  </form>
</div>
