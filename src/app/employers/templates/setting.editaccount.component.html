<loading></loading>
<alert></alert>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>{{'Edit Hiring Company'|translate}}</strong>
          <div class="card-actions">
            <a class="btn-setting" ng-reflect-router-link="/employers/settings/accounts" href="#/employers/settings/accounts"><i class="fa fa-chevron-left"></i></a>
          </div>
        </div>
        <div class="card-block">
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Account Logo'|translate}}</label>
              <div class="col-md-9">
                <p class="form-control-static">
                  <img *ngIf="model?.logo_path?.length > 2" [src]="model?.logo_path" class="avatar avatar-large">
                  <span class="avatar avatar-large" *ngIf="model?.logo_path?.length <= 2">{{model?.logo_path}}</span>
                </p>
                <input type='file' (change)="uploadAvatar($event)">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Account Name'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.name" name="name" placeholder="{{'Account Name'|translate}}" type="text">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Email'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.email" name="email" placeholder="{{'Email'|translate}}" type="email">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Phone'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.phone" name="email" placeholder="{{'Phone'|translate}}" type="tel">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Description'|translate}}</label>
              <div class="col-md-9">
                <ckeditor [(ngModel)]="model.description"></ckeditor>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'City'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.city" name="city" placeholder="{{'City'|translate}}" type="tel">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Country'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.country" name="country" placeholder="{{'Country'|translate}}" type="tel">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Post code'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.post_code" name="post_code" placeholder="{{'Post code'|translate}}" type="tel">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'State'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.state" name="state" placeholder="{{'State'|translate}}" type="tel">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Billing State'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.billing_state" name="billing_state" placeholder="{{'Billing State'|translate}}" type="tel">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Billing post code'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.billing_post_code" name="billing_post_code" placeholder="{{'Billing post code'|translate}}" type="tel">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Billing Address 1'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.billing_address1" name="billing_address1" placeholder="{{'Billing Address 1'|translate}}" type="tel">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Billing Address 2'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.billing_address2" name="billing_address2" placeholder="{{'Billing Address 2'|translate}}" type="tel">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Address 1'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.address1" name="address1" placeholder="{{'Address 1'|translate}}" type="tel">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Address 2'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.address2" name="address2" placeholder="{{'Address 2'|translate}}" type="tel">
              </div>
            </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
              <button class="btn btn-primary" type="button" (click)="update()"><i class="fa fa-dot-circle-o"></i> {{'Update Account'|translate}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
