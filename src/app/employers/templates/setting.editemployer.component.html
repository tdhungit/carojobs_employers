<loading></loading>
<alert></alert>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>{{'Edit Employer'|translate}}</strong>
          <div class="card-actions">
            <a class="btn-setting" ng-reflect-router-link="/employers/settings/companies" href="#/employers/settings/users"><i class="fa fa-chevron-left"></i></a>
          </div>
        </div>
        <div class="card-block">
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'User Logo'|translate}}</label>
              <div class="col-md-9">
                <p class="form-control-static">
                  <img *ngIf="model?.avatar?.length > 2" [src]="media_url + model?.avatar" class="avatar avatar-large">
                  <span class="avatar avatar-large" *ngIf="model?.avatar?.length <= 2">{{model?.avatar}}</span>
                </p>
                <input type='file' (change)="uploadAvatar($event)">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'First Name'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.first_name" name="first_name" placeholder="{{'First Name'|translate}}" type="text">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Last Name'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.last_name" name="last_name" placeholder="{{'Last Name'|translate}}" type="text">
              </div>
            </div>  
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Email'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.email" name="email" placeholder="{{'Email'|translate}}" type="email">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">{{'Phone'|translate}}</label>
              <div class="col-md-9">
                <input class="form-control" [(ngModel)]="model.phone" name="email" placeholder="{{'Phone'|translate}}" type="tel">
              </div>
            </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
              <button class="btn btn-primary" type="button" (click)="update()"><i class="fa fa-dot-circle-o"></i> {{'Update Employer'|translate}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
