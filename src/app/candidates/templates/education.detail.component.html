<loading></loading>
<alert></alert>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>{{'Eduaction'|translate}}: {{model.name}}</strong>
          <div class="card-actions">
            <a class="btn-setting" [routerLink]="['/candidates/education/list']"><i class="fa fa-chevron-left"></i></a>
          </div>
        </div>
        <div class="card-block">
          <table class="table table-striped">
            <tbody>
            <tr>
              <td>{{'Name'|translate}}</td>
              <td>{{model.name}}</td>
            </tr>
            <tr>
              <td>{{'Degree'|translate}}</td>
              <td>{{model.degree}}</td>
            </tr>
            <tr>
              <td>{{'Date start'|translate}}</td>
              <td>{{model.date_start}}</td>
            </tr>
            <tr>
              <td>{{'Date end'|translate}}</td>
              <td>{{model.date_end}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>

<router-outlet></router-outlet>
